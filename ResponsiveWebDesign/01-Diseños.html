<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Para que el estilo de la página se vea similar tanto en móvil como en ordenador de escritorio o portátil, necesitas añadir un elemento meta con un atributo especial content  -->
    <title>Document</title>
    <link rel="stylesheet" href="diseños.css">
    <!-- <style>
        h1, p, h2{
            text-align: center;
        }

    </style> -->
</head>
<body>
    <div class="menu"></div>
    <!-- El elemento div se utiliza principalmente para própositos de diseño a diferencia de los otros elementos de contenido que has usado hasta ahora -->
    <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est.2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
            <!-- Los elementos article comúnmente contienen múltiples elementos que tienen información relacionada -->
        </section>
        <section>
            <h2>Desserts</h2>
            <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
    </main>
    <footer>
        <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
        <p>123 Free Code Camp Drive</p>
    </footer>
</body>
</html>
