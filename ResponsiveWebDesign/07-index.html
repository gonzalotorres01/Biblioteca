<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioCamp</title>
    <link rel="stylesheet" href="08-styles.css">
</head>
<body>
    <h1>"I Nedd ir Argentina" Survey Form </h1>
    <h2>Thank you for taking the time to help us improve the platform.</h2>
    <form action="">
        <fieldset>
            <label for="name">Name <input type="text" placeholder="Intoduzca su nombre"></label>
            <label for="email">Email <input type="text" placeholder="Enter you Email"></label>
            <label for="">Age(optional) <input type="number" placeholder="Age"></label>
            <label for="">Which option best describes your current role? 
                <select name="" id="">
                    <option value="">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Ful Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to sat</option>
                    <option value="">Other</option></select>
            </label>
            <label for="">Would you recommend freeCodeCamp to a friend?
                <input type="checkbox">Definitely
                <input type="checkbox">Maybe
                <input type="checkbox">Not sure
            </label>
            <label for="">What is your favorite feature of freeCodeCamp?
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option></select>
            </label>
            <label for="">What would you like to see improved? (Check all that apply)
                <input type="checkbox" name="" id="">Front-end Projects
                <input type="checkbox" name="" id="">Back-end Projects
                <input type="checkbox" name="" id="">Data Visualization
                <input type="checkbox" name="" id="">Challenges
                <input type="checkbox" name="" id="">Open Source Community
                <input type="checkbox" name="" id="">Gitter help rooms
                <input type="checkbox" name="" id="">Videos
                <input type="checkbox" name="" id="">City Meetups
                <input type="checkbox" name="" id="">Wiki
                <input type="checkbox" name="" id="">Forum
                <input type="checkbox" name="" id="">Additional Courses
            </label>
            <label for="">Any comments or suggestions?
                <textarea placeholder="Enter your coment here..." name="" id="" cols="30" rows="10"></textarea>
            </label> 
            <input type="submit" class="submit">
        </fieldset>

    </form>
</body>
</html>
