<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<!-- Los comentarios te permiten dejar mensajes sin afectar lo que se muestra en el navegador.
    Te permite crear código que no se ejecutará. Un comentario en HTML comienza con "<!-"-", contiene tantas líneas de texto como quieras, y termina con ""-.->"" -->
<body>
    <main>
        <!-- HTML5 tiene diferentes elementos que ayudan a diferenciar diferentes tipos de contenido.
            Estos elementos hacen tu código HTML más fácil de leer y ayudan con el Posicionamiento en buscadores (Search Engine Optimization - SEO) y accesibilidad. -->
    <h1>CatPhotoApp</h1>
    <!-- Los elementos de encabezado h1 a h6 se utilizan para indicar la importancia del contenido por debajo de ellos. Entre menor sea el número, el contenido será más importante, por lo tanto, el elemento h2 es menos importante que el elemento h1.
        Solo utiliza un elemento h1 por página y coloca encabezados de menor importancia debajo de encabezados de mayor importacion. -->
    <h2>Cat Photos</h2>
    <img src="" alt="">
    <!-- Puedes añadir imágenes a tu sitio web utilizando el elemento img. Los elementos img tienen una etiqueta de apertura sin una etiqueta de cierre.
        La etiqueta de un elemento que no necesita etiqueta de cierre se conoce como etiqueta de autocierre (self-closing tag). -->
    </main>
    <h1>nacho</h1>
</body>
</html>
