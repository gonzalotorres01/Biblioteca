<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<!-- Los comentarios te permiten dejar mensajes sin afectar lo que se muestra en el navegador.
    Te permite crear código que no se ejecutará. Un comentario en HTML comienza con "<!-"-", contiene tantas líneas de texto como quieras, y termina con ""-.->"" -->
<body>
    <main>
        <!-- HTML5 tiene diferentes elementos que ayudan a diferenciar diferentes tipos de contenido.
            Estos elementos hacen tu código HTML más fácil de leer y ayudan con el Posicionamiento en buscadores (Search Engine Optimization - SEO) y accesibilidad. -->
    <h1>CatPhotoApp</h1>
    <section>
    <!--Antes de añadir nuevo contenido, deberías utilizar un elemento section, para separar el contenido de cat photos, del contenido que añadiremos después.  -->
    <!-- Los elementos de encabezado h1 a h6 se utilizan para indicar la importancia del contenido por debajo de ellos. Entre menor sea el número, el contenido será más importante,
        por lo tanto, el elemento h2 es menos importante que el elemento h1.
        Solo utiliza un elemento h1 por página y coloca encabezados de menor importancia debajo de encabezados de mayor importacion. -->
        <h2>Cat Photos</h2>
            <p>see more <a href="https://google.com" target="_blank"></a>cat photos</a> in our gallery</p>
                <!-- Puedes hacer un enlace que te llevará a otra página con el elemento anchor (<a href="https.zzz"></a>) 
                Añade un atributo target con el valor _blank en la etiqueta de apertura, 
                del elemento anchor (a) para que el enlace abra en una nueva pestaña.-->
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
            <!-- Puedes añadir imágenes a tu sitio web utilizando el elemento img. Los elementos img tienen una etiqueta de apertura sin una etiqueta de cierre.
    La etiqueta de un elemento que no necesita etiqueta de cierre se conoce como etiqueta de autocierre (self-closing tag). 
    Los atributos HTML son palabras especiales usadas dentro de la etiqueta de apertura de un elemento para controlar el comportamiento del elemento.
    El atributo src en un elemento img especifica la URL (donde se localiza la imagen)
    Todos los elementos img deben tener un atributo alt. El texto del atributo alt es utilizado por 
    lectores de pantalla para mejora la accesibilidad y es mostrado en caso de que la imagen falle en 
    cargar. Por ejemplo, <img src="cat.jpg" alt="A cat"> tiene un atributo alt con el texto A cat.-->
    </section>
    <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <!-- lista desordenada UL -->
        <ul>
            <!-- "li" para agregar elementos a una lista -->
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <figure>
            <!-- El elemento figure representa contenido independiente y te permitirá asociar una imagen a una descripción.-->
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
        <figcaption>Cats love lasagna</figcaption>
        <!-- el elemento (figcaption), se utiliza para añadir una descripción o leyenda para describir una imagen anidada en un elemento figure.
        Enfatiza la palabra love en el elemento figcaption envolviendola en un elemento énfasis em-->
    </figure>
    <h3>Top 3 things cats hate:</h3>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <!-- El código de una lista ordenada, ordered list (ol), es similar al de una lista no ordenada, unordered list (ul),
        pero los elemento de una lista ordenada aparecen enumerados. -->
        <figure><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
        <figcaption>Cats <strong>hate</strong>  other cats.</figcaption>
        <!-- El elemento strong se utiliza para indicar que una parte de un texto es importante o urgente. -->
        </figure>
</section>
<section>
    <h2>Cat Form</h2>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label for="">
            <input type="radio" value="" id="indoor" name="indoor-outdoor">Indoor
        </label>

        <label for=""><input type="radio" value="" id="outdoor" name="indoor-outdoor">Outdoor
        </label>
    <!-- Los elementos label se utilizan para ayudar a asociar el texto a un elemento input con el propio elemento input (especialmente para las tecnologías de asistencia como los lectores de pantalla) -->
    <!-- Puedes usar botones de radio (radio button) para preguntas en las que quieres que el usuario solo te dé una respuesta a partir de múltiples opciones.
    El atributo id se utiliza para identificar elementos HTML específicos. Cada atributo id debe tener un valor único, diferente a los demás valores id de la página.
uedes observar que ambos elementos radio button pueden ser seleccionados al mismo tiempo.
Para hacer que al seleccionar un radio button, el otro sé deseleccione automáticamente, 
ambos botones deben tener un atributo name con el mismo valor-->
        <input type="text" name="catphotourl" placeholder="cat photo URL" required>
        <!-- El elemento input te permite recolectar datos desde un formulario web de diferentes formas.
            Al igual que los elementos img, los elementos input son de auto-cierre y no necesitan etiquetas de cierre.
        ay diferentes tipos de elementos input, los cuales los puedes crear con el atributo type. Puedes 
        crear fácilmente un campo de contraseña (password), un botón de reinicio (reset)
        o un control para permitir a los usuarios seleccionar un archivo desde su computadora. 
    ara que los datos de un formulario puedan acceder al destino especificado en el atributo action,
    debes darle al campo de texto un atributo name y darle un valor que represente a los datos que están siendo enviados
Un texto provisional (placeholder) nos da una idea de que tipo de información debemos escribir en un elemento input
ara evitar que un usuario entregue su formulario incompleto, necesitas añadir el atributo required al elemento input. El atributo required no necesita ningún valor. Simplemente necesitas añadir la palabra required al elemento input,
asegurándote de que hay espacios entre ella y los otros atributos-->
<button type="submit">Submit</button>
<!--  El comportamiento predeterminado de un botón sin atributos en un formulario es enviar la información
    a la ubicación especificada en el atributo action del formulario ..
    aparecen juntos en la página. Esto se debe a que los elementos input y button son elementos inline,
    los cuales no aparecen en una nueva línea.
-->
    </form>
    <!-- El atributo action indica, dónde deben enviarse los datos del formulario 
    El atributo action indica, dónde deben enviarse los datos del formulario-->
</section>
    </main>
</body>
</html>
